        - nvim
  - docker-fpm:
      root: ~/PhpstormProjects/projects/etp/elk_hub/elk/docker
      panes:
        - dce fpm sh
  - docker:
      root: ~/PhpstormProjects/projects/etp/elk_hub/elk/docker
      panes:
        - lazydocker
  - cli:
      panes:
        - cli
