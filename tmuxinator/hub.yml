# /Users/vladislav/.config/tmuxinator/hub.yml

name: hub
root: ~/PhpstormProjects/projects/etp/elk_hub/hub
on_project_start: docker compose up -d

windows:
  - editor:
      layout: main-vertical
      panes:
        - nvim
  - docker-fpm:
      panes:
        - docker compose exec hub-api-php sh
  - docker:
      panes:
        - lazydocker
  - cli:
      panes:
        - cli
