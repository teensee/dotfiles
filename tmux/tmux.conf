set -g mouse on
set-option -g history-limit 1000000
set -g set-clipboard on

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# set -g prefix C-s
set-environment -g EDITOR nvim

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g mode-style 'bg=#44475a,fg=#f8f8f2'  # Убрать фиолетовый при выделении
# set -g copy-mode-match-style 'bg=#44475a,fg=#50fa7b'  # Цвет поиска
# set -g copy-mode-current-match-style 'bg=#ff79c6,fg=#282a36'  # Текущий результат поиска

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Moscow"
set -g @dracula-plugins "battery time cpu-usage ram-usage" #weather removed
set -g @dracula-show-fahrenheit false
set -g @dracula-military-time true
set -g @dracula-show-timezone true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
